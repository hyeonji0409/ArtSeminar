
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Page</title>
    <link rel="stylesheet" href="/css/myPage.css">


</head>
<body>
<div class="container">
    <div class="myPage__main" >
        <div>

            <h1 class="logo"><a class="logo_a" href="/">ARTINEER</a></h1>
        </div>
        <div class="info__list">
            <div class="text" style="font-size: xx-large; padding: 1rem">회원 정보
            </div>
            <form id="form" name="from" action="/user/update" method="post">
                <div class="accountInfo">
                    <div id="usernameBox" class="info__items" style="border-top-left-radius: 10px; border-top-right-radius: 10px">
                        <input id="userId" type="text"  name="username" th:value="${user.username}" readonly>
                        <div class="error-msg"></div>
                    </div>
                    <div class="info__items">
                        <input id="password1" type="password" name="password" placeholder="비밀번호" readonly>
                        <div class="error-msg"></div>
                    </div>
                    <div class="info__items" style="border-bottom-left-radius: 10px; border-bottom-right-radius: 10px">
                        <input id="password2" type="password" name="password" placeholder="비밀번호 확인" readonly>
                        <div class="error-msg"></div>
                    </div>
                </div>

                <div class="info__items" style="border-top-left-radius: 10px; border-top-right-radius: 10px">
                    <input type="text" th:value="${user.name}" placeholder="이름" name="name" readonly>
                    <div class="error-msg"></div>
                </div>
                <div style="background-color: white; justify-content: center; margin: 3px; display: flex">
                    <div id="sexBox" class="gender-selection inputBox" style="display: flex; background-color: white; align-items: center; padding: 10px; justify-content: space-between">
                        <div class="sex-box inputBox">
                            <input type="radio" id="male" name="sex" value="male" >
                            <label class="gender" for="male">남자</label>
                            <div class="error-msg"></div>
                        </div>
                        <div class="sex-box inputBox" >
                            <input type="radio" id="female" name="sex" value="female">
                            <label class="gender" for="female">여자</label>
                            <div class="error-msg"></div>
                        </div>
                        <div class="error-msg"></div>
                    </div>
                </div>

                <div class="info__items">
                    <input type="text" th:value="${user.birth}" placeholder="생년월일(8자리)" name="birth" readonly>
                </div>
                <div class="info__items">
                    <input type="text" th:value="${user.email}" placeholder="이메일" name="email" readonly>
                </div>
                <div class="info__items">
                    <input type="text" th:value="${user.year}" placeholder="기수"  name="year" readonly>
                </div>
<!--                <div class="info__items">-->
<!--                    <input type="text" th:value="${user.addr}" placeholder="주소" name="addr" readonly>-->
<!--                </div>-->

                <div id="roadAddressBox" class="inputBox">
                    <div>
                        <input id="roadAddress" style="width: 100%" type="text" name="roadAddress" tabindex="-1" th:value="${user.roadAddress}" readonly>
                        <input type="button" onClick="openZipSearch();" class="roadFullAddr" tabindex="0">
                        <hr>
                        <input id="detailAddress" type="text" name="detailAddress" th:value="${user.detailAddress}" placeholder="상세주소(000동 000호)" >
                        <label for="roadAddress">자택 주소</label>
                        <label for="detailAddress"></label>
                    </div>
                    <div class="error-msg"></div>



                </div>

            </form>

        </div>

        <div class="button__list">
            <button id="editbtn" class="editbtn">수정</button>
            <div class="editPageBtn">
                <button type="submit" form="form"   id="savebtn" class="editbtn">완료</button>
                <button id="canclebtn" class="editbtn">취소</button>
            </div>

        </div>
    </div>




    <div class="side__bar">
        <div class="profile">
            <img class="side__icon" src="/image/profileimg.png" height="308" width="300"/>
            <h2 class="side__page__name">이름(n기)</h2>
        </div>

        <div class="side__items" >
            <h2 class="section__title">계정</h2>
            <div class="myPage__section" style="background-color: #f4f5fa">회원 정보</div>
            <h2 class="section__title">활동</h2>
            <div class="myPage__section"><a href="/mypage/activity1">작성한 글</a></div>
            <div class="myPage__section">댓글단 글</div>
            <div><a class="logout" href="/logout"> 로그아웃</a></div>
        </div>
<!--        <div style="width: 100%; align-items: center; display: flex">-->
<!--            <button>로그아웃</button>-->
<!--        </div>-->
    </div>
</div>

<!--usertest 1234-->

<script src="js/myinfoEdit.js"></script>

</body>
</html>
