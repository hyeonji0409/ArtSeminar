<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=yes, initial-scale=0.5">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<h3>upload page</h3>

<form class="container mt-5" style="max-width: 560px" action="/upload" method="post" enctype="multipart/form-data">

    <div class="mb-3">
        <label class="form-label">이미지 첨부파일 단일 </label>
        <input type="file" class="form-control" name="file">
        <div class="form-text">파일을 선택하세요.</div>
    </div>

    <div class="mb-3">
        <label class="form-label">이미지 첨부파일 멀티</label>
        <input type="file" class="form-control" multiple="multiple" name="files">
        <div class="form-text">파일을 선택하세요.</div>
    </div>

    <div class="d-flex justify-content-end">
        <button type="submit" class="btn btn-secondary">제출</button>
    </div>
</form>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
