<div></div>
<div style="display: flex; justify-content: center; align-items: center;">
    <form class="container mt-5" th:action="@{/notice/new}" method="post" enctype="multipart/form-data" >
        <select class="form-select mb-3" aria-label="Default select example" style="width: 500px">
            <option selected>등록할 게시판 고르시오.</option>
            <option value="1">공지사항 (notice)</option>
        </select>
        <input type="text" id="title" name="title" required style="width: 500px" placeholder="Title"><br><br>

        <textarea name="story" id="editor"></textarea>

        <input type="file" id="file" name="file" multiple>

        <button type="#">취소</button>
        <button type="submit">등록</button>

    </form>

<script>
    window.onload = function() {
        if ( window.location.protocol === 'file:' ) {
            alert( 'This sample requires an HTTP server. Please serve this file with a web server.' );
        }
    };
</script>
