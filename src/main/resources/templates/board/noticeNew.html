<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>noticenew</title>
    <!-- CKEditor Classic Editor 추가 -->
    <script src="https://cdn.ckeditor.com/ckeditor5/29.1.0/classic/ckeditor.js"></script>

    <!-- 넓이 높이 조절 -->
    <style>
        .ck.ck-editor {
            max-width: 600px;
        }
        .ck-editor__editable {
            min-height: 400px;
        }
    </style>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div></div>
<div style="display: flex; justify-content: center; align-items: center;">
    <form class="container mt-5" th:action="@{/notice/new}" method="post" enctype="multipart/form-data" >
        <select class="form-select mb-3" aria-label="Default select example" style="width: 500px">
            <option selected>등록할 게시판 고르시오.</option>
            <option value="1">공지사항 (notice)</option>
        </select>
        <input type="text" id="title" name="title" required style="width: 500px" placeholder="Title"><br><br>

        <textarea name="story" id="story"></textarea>

        <input type="file" id="file" name="file" multiple>

        <script>
            ClassicEditor
                .create( document.querySelector( '#story' ))
                .catch( error => {
                    console.error( error );
                } );
        </script>

        <button type="#">취소</button>
        <button type="submit">등록</button>

    </form>

<!-- CKEditor 적용 -->
<script type="module">
    import {
        ClassicEditor,
        Essentials,
        Paragraph,
        Bold,
        Italic,
        Font
    } from 'ckeditor5';
    ClassicEditor
        .create( document.querySelector( '#editor' ), {
            plugins: [ Essentials, Paragraph, Bold, Italic, Font ],
            toolbar: [
                'undo', 'redo', '|', 'bold', 'italic', '|',
                'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor'
            ]
        } )
        .then( editor => {
            window.editor = editor;
        } )
        .catch( error => {
            console.error( error );
        } );
</script>
<script>
    window.onload = function() {
        if ( window.location.protocol === 'file:' ) {
            alert( 'This sample requires an HTTP server. Please serve this file with a web server.' );
        }
    };
</script>

</script>-->

</div>
</body>

</html>
