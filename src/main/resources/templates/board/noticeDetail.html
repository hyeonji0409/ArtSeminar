<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${notice.title}">Notice Title</h1>
    <div th:utext="${notice.story}">Notice Story</div>
    <div th:each="fileName: ${notice.file}">
        <img th:src="@{'/data/' + ${fileName}}" height="570">
    </div>

    <div th:each="fileName: ${notice.file}">
        <a th:href="|/downloads/${fileName}|" th:text="${fileName}" alt="Image"></a>
    </div>

    <div class="d-flex justify-content-end">
        <a href="/notice/edit" class="text-light btn btn-info">수정</a>
    </div>



    <h2>댓글 목록</h2>
    <h2>댓글 동작 안함</h2>
    <form th:action="@{/comments/add}" method="post">
        <input type="hidden" name="bbsname" th:value="${bbsname}" />
<!--        <input type="hidden" name="bbsNo" th:value="${bbsNo}" />-->
        <input type="hidden" name="username" th:value="${username}" />
        <input type="hidden" name="replys" th:value="${null}" />
        <input type="text" name="memo" placeholder="댓글을 입력하세요." required />
        <button type="submit">등록</button>
    </form>


    <div th:each="comment, iterStat :  ${comments}">
        <!-- 전체 게시글 수에서 역순으로 표기하게 설정 -->
        <div th:if="${comment.getReplys()==null}" style="border: #0a53be solid 2px">
            <div th:text="${comment.name} + '(' + ${comment.year} + '기)'">작성자</div>
            <span th:text="${comment.memo}">content</span>
            <div><a th:text="${comment.regdate}">날짜</a><a href="#" role="button">답글 작성</a></div>
            <div th:if="${!comment.getComments().isEmpty()}">
                <div th:each="reco, iterStat :  ${comment.getComments()}" style="margin-left: 30px">
                    <div th:text="${reco.name} + '(' + ${reco.year} + '기)'" style="font-size: 14px; color: #0f3d81">작성자</div>
                    <span th:text="${reco.memo}">content</span>
                    <div><a th:text="${reco.regdate}">날짜</a></div>
                </div>
            </div>
        </div>
    </div>


    <div class="btn-group" sec:authorize="isAuthenticated()">
        <a type="button" class="btn btn-sm btn-outline-secondary"
           th:href="@{/notice/edit/{no}(no=${notice.no})}">edit</a>
        <a type="button" class="btn btn-sm btn-outline-secondary"
           th:href="@{/notice/delete/{no}(no=${notice.no})}">delete</a>
    </div>

    <div>
        <a href="/notice">목록</a>
    </div>
</div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
