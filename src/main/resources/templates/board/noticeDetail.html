<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
    <h1 th:text="${notice.title}">Notice Title</h1>
    <div th:utext="${notice.story}">Notice Story</div>
    <div th:each="fileName: ${notice.file}">
        <img th:src="@{'/data/' + ${fileName}}" height="570">
    </div>

    <div th:each="fileName: ${notice.file}">
        <a th:href="|/downloads/${fileName}|" th:text="${fileName}" alt="Image"></a>
    </div>

    <div class="d-flex justify-content-end">
        <a href="/notice/edit" class="text-light btn btn-info">수정</a>
    </div>



    <h2>댓글 목록</h2>
    <h2>댓글 동작 안함</h2>
    <form th:action="@{/comments/add}" method="post">
        <input type="hidden" name="bbsname" th:value="${bbsname}" />
        <input type="hidden" name="bbsNo" th:value="${bbsNo}" />
        <input type="hidden" name="username" th:value="${username}" />
        <input type="hidden" name="bbsno" th:value="${bbsno}" />
        <input name="replys" th:value="${null}" />
        <input type="text" name="memo" placeholder="댓글을 입력하세요." required />
        <button type="submit">등록</button>
    </form>


        </div>
    </div>


    <div class="btn-group" sec:authorize="isAuthenticated()">
        <a type="button" class="btn btn-sm btn-outline-secondary"
           th:href="@{/notice/edit/{no}(no=${notice.no})}">edit</a>
        <a type="button" class="btn btn-sm btn-outline-secondary"
           th:href="@{/notice/delete/{no}(no=${notice.no})}">delete</a>
    </div>

    <div>
        <a href="/notice">목록</a>
    </div>
</div>


</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
