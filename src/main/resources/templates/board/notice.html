<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<div class="container text-center mt-5">
    <h2 class="text-info fw-bold">공지 사항</h2>
</div>

<div class="d-flex justify-content-center">
    <div class="container m-5  " >
        <div class="d-flex justify-content-end">
            <a href="/notice/new" class="text-light btn btn-info">추가</a>
        </div>
        <table class="table table-hover text-center mt-3">
            <thead>
            <tr>
                <th scope="col">번호</th>
                <th scope="col">제목</th>
                <th scope="col">댓글수</th>
                <th scope="col">작성자</th>
                <th scope="col">날짜</th>
                <th scope="col">조회수</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="notice, iterStat :  ${notices}">
                <!-- 전체 게시글 수에서 역순으로 표기하게 설정 -->
                <th th:text="${notices.size() - iterStat.index}">1</th>
                <td><a th:text="${notice.title}" th:href="@{/notice/{no}(no=${notice.no})}"></a></td>
                <td th:text="${notice.comment}">댓글수</td>
                <td th:text="${notice.name} + '(' + ${notice.year} + '기)'">작성자</td>
                <td><a th:text="${notice.regdate}">날짜</a></td>
                <td><a th:text="${notice.hit}">조회수</a></td>
            </tr>


            </tbody>
        </table>
        <nav aria-label="Page navigation example" class="d-flex justify-content-center">
            <ul class="pagination">
                <li class="page-item border-0">
                    <a class="page-link" href="#" aria-label="Previous">
                        <span aria-hidden="true">◀</span>
                    </a>
                </li>
                <li class="page-item"><a class="page-link" href="#">1</a></li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Next">
                        <span aria-hidden="true">▶</span>
                    </a>
                </li>
            </ul>
        </nav>
    </div>
</div>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
