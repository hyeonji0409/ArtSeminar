<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/springsecurity5">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Gallery</title>
    <meta name="description" content="">
    <meta name="keywords" content="">

    <!-- Favicons -->
    <link th:href="@{/image/favicon.ico}" rel="icon">
    <link href="/assets/img/apple-touch-icon.png" rel="apple-touch-icon">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;1,300;1,400;1,500;1,600;1,700;1,800&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Jost:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">

    <!-- Vendor CSS Files -->
    <link href="/assets/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="/assets/vendor/bootstrap-icons/bootstrap-icons.css" rel="stylesheet">
    <link href="/assets/vendor/aos/aos.css" rel="stylesheet">
    <link href="/assets/vendor/glightbox/css/glightbox.min.css" rel="stylesheet">
    <link href="/assets/vendor/swiper/swiper-bundle.min.css" rel="stylesheet">


    <!-- FullCalendar CSS -->
    <link href='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.css' rel='stylesheet' />

    <!-- FullCalendar JS -->
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@5.11.3/main.min.js'></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>

    <!-- Main CSS File -->
    <link rel="stylesheet" href="/css/mastermain.css" />
    <!-- board css file    -->
    <link href="/css/board.css" rel="stylesheet">

</head>
<body class="starter-page-page d-flex flex-column min-vh-100">
<div th:replace="~{fragments/headerFragment :: header(user=${user})}"></div>
<main class="main">
<div class="container text-center" style="margin-top: 150px;">
    <h2 class="fw-bold" style="color: #47b2e4;">갤러리</h2>
    <h5 class="text-muted" style="opacity: 0.5;">Gallery</h5>
    <div class="container-fluid">
        <form class="d-flex justify-content-end">
            <div class="pe-3">
                <select id="queryType" name="choose" class="form-select">
                    <option value="title">제목</option>
                    <option value="story">내용</option>
                    <option value="username">작성자</option>
                </select>
            </div>
            <input id="search" class="form-control me-2" type="search" placeholder="제목을 검색하세요." aria-label="Search" th:value="${query}" style="max-width: 200px;min-width: 100px;">
            <button class="btn btn-info" type="submit">검색</button>
        </form>
    </div>
</div>

<div class="d-flex justify-content-center align-items-center">
    <div class="container m-5 " >

        <!--  갤러리 사진이 주임, 사진 크기 키우기 / 한 줄에 2개씩 / 스크롤 안 하고 한번에 보이기 -->
        <div class="row row-cols-2 d-flex justify-content-between">
        <div class="card row col-12 mb-3 gal-width"
             th:each="gallery, iterStat :  ${pagination}">
            <div class="d-flex justify-content-between">
            <div class="col-md-8">
                <div class="card-body body-width">
                    <p th:text="${gallery.getNo()}">번호</p>
                    <!-- 제목이 칸을 넘어섬 -->
                    <a th:text="${gallery.title}"
                       th:href="@{/gallery/{no}(no=${gallery.no})}"
                       class="card-title text-truncate"
                       style="font-size: 25px; text-decoration: none; display: block; white-space: nowrap; overflow: hidden; text-overflow: ellipsis;">제목</a>

                    <p th:text="${gallery.name} + '(' + ${gallery.year} + '기)'" class="card-text mb-0" >작성자</p>
                    <p th:text="${gallery.regdate}" class="card-text mb-0" >날짜</p>
                    <div class="d-flex justify-content">
                        <p>댓글수</p><p th:text="${gallery.comments.size()}" class="card-text"><small class="text-muted" style="padding-right: 10px;">댓글수</small></p>
                        <p style="padding-left: 10px;">조회수</p><p th:text="${gallery.hit}" class="card-text"><small class="text-muted" >조회수</small></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 d-flex justify-content-end " th:each="fileName: ${gallery.file}">
                    <img  th:src="@{'/data/' + ${fileName}}" style="max-width: 300px;max-height: 200px;">
            </div>
            </div>
        </div>
        </div>
        <div class="d-flex justify-content-end">
            <a href="/gallery/new" class="text-light btn btn-info">글쓰기</a>
        </div>

        <!-- 페이지네이션 -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li th:classappend="${pagination.number <= 0} ? 'disabled'" class="page-item">
                    <button id="previous-page" class="page-link" tabindex="-1" aria-disabled="true">이전</button>
                </li>

                <li th:each="page : ${#numbers.sequence(1, pagination.totalPages)} "
                    th:if="${(
                  ( (pagination.getNumber() -2 < page) and (page < pagination.getNumber() +4) )
                  or
                  ( pagination.getNumber() < 2 and page <6 )
                  or
                  (  pagination.getNumber() > pagination.getTotalPages()-3 and page > pagination.getTotalPages() -5  )
                  )
                  and pagination.getTotalPages()!=0
                }"
                    th:classappend="${page == pagination.number + 1 } ? 'active'" class="page-item">
                    <a class="page-link"  th:href="@{|?page=${page}|}" th:text="${page}">1</a>
                </li>

                <li th:classappend="${pagination.number + 1 >= pagination.totalPages} ? 'disabled'" class="page-item">
                    <button id="next-page" class="page-link" >다음</button>
                </li>
            </ul>
        </nav>



    </div>
</div>
</main>
<footer id="footer" th:insert="~{fragments/footerFragment :: footerInfo}" class="footer py-3 mt-auto"></footer>

<!-- Scroll Top -->
<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<!-- Preloader -->
<div id="preloader"></div>

<!-- Vendor JS Files -->
<script src="/assets/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="/assets/vendor/php-email-form/validate.js"></script>
<script src="/assets/vendor/aos/aos.js"></script>
<script src="/assets/vendor/glightbox/js/glightbox.min.js"></script>
<script src="/assets/vendor/swiper/swiper-bundle.min.js"></script>
<script src="/assets/vendor/waypoints/noframework.waypoints.js"></script>
<script src="/assets/vendor/imagesloaded/imagesloaded.pkgd.min.js"></script>
<script src="/assets/vendor/isotope-layout/isotope.pkgd.min.js"></script>

<!-- Main JS File -->
<script src="/js/mastermain.js"></script>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script>
    let queryType = '[[${queryType}]]'
    let pageNumber = '[[${pagination.getNumber()}]]';
    pageNumber = parseInt(pageNumber)
    const search =  document.querySelector("#search");
    const form = document.querySelector("form");

    const prePage = document.querySelector("#previous-page");
    const postPage = document.querySelector("#next-page");

    form.onsubmit = (e) => {
        e.preventDefault();
        // if (pageNumber==0) pageNumber+=1
        window.location = `/gallery?page=1&qt=${queryType}&q=${search.value}`
    }
    prePage.onclick = (e) => {
        // form.submit()
        window.location = `/gallery?page=${pageNumber}&qt=${queryType}&q=${search.value}`
    }
    postPage.onclick = (e) => {
        // form.submit()
        pageNumber+=2
        window.location = `/gallery?page=${pageNumber}&qt=${queryType}&q=${search.value}`
    }


</script>
</html>
