    <!-- Main CSS File -->
    <link rel="stylesheet" href="/css/main.css" />
    <style>
        .a-color {
            color: black; /* 기본 색상 */
        }
        .a-color:hover {
            color: #47b2e4; /* hover 시 색상 */
        }
        .btn-info {
            background-color: #47b2e4 !important;  /* 버튼 배경 색상 */
            border-color: #47b2e4 !important;      /* 버튼 테두리 색상 */
            color:white;
        }
        .btn-info:hover {
            background-color: lightblue !important; /* hover 시 배경 색상 */
            border-color: lightblue !important;     /* hover 시 테두리 색상 */
            color:white;
        }
    </style>

<body class="starter-page-page d-flex flex-column min-vh-100">
<div th:replace="~{fragments/headerFragment :: header(user=${user})}"></div>

<div class="container text-center" style="margin-top: 150px;">
    <h2 class="fw-bold" style="color: #47b2e4;">갤러리</h2>
    <h5 class="text-muted" style="opacity: 0.5;">Gallery</h5>
</div>

<div class="d-flex justify-content-center align-items-center">
    <div class="container m-5 " >

        <div >
        <div class="card row col-12 mb-3 " style="max-width: 100%;"
             th:each="gallery, iterStat :  ${pagination}">
            <div style="display: flex; justify-content: center;">
            <div class="col-md-8">
                <div class="card-body">
                    <p th:text="${gallery.getNo()}">번호</p>
                    <a th:text="${gallery.title}" th:href="@{/gallery/{no}(no=${gallery.no})}" class="card-title" style="font-size: 25px; text-decoration: none;">제목</a>
                    <div class="d-flex justify-content" style="padding-top: 20px;">
                        <p th:text="${gallery.name} + '(' + ${gallery.year} + '기)'" class="card-text" style="padding-right: 10px;">작성자</p>
                        <p th:text="${gallery.regdate}" class="card-text" style="padding-left: 10px;">날짜</p>
                    </div>
                    <div class="d-flex justify-content">
                        <p>댓글수</p><p th:text="${gallery.comment}" class="card-text"><small class="text-muted" style="padding-right: 10px;">댓글수</small></p>
                        <p style="padding-left: 10px;">조회수</p><p th:text="${gallery.hit}" class="card-text"><small class="text-muted" >조회수</small></p>
                    </div>
                </div>
            </div>
            <div class="col-md-4 container d-flex justify-content-center" th:each="fileName: ${gallery.file}">
                    <img  th:src="@{'/data/' + ${fileName}}" style="max-height: 200px;">
            </div>
            </div>
        </div>
        </div>
        <div class="d-flex justify-content-end">
            <a href="/gallery/new" class="text-light btn btn-info">글쓰기</a>
        </div>

        <!-- 페이지네이션 -->
        <nav aria-label="Page navigation">
            <ul class="pagination justify-content-center">
                <li th:classappend="${pagination.number <= 0} ? 'disabled'" class="page-item">
                    <button id="previous-page" class="page-link" tabindex="-1" aria-disabled="true">이전</button>
                </li>

                <li th:each="page : ${#numbers.sequence(1, pagination.totalPages)} "
                    th:if="${(
                  ( (pagination.getNumber() -2 < page) and (page < pagination.getNumber() +4) )
                  or
                  ( pagination.getNumber() < 2 and page <6 )
                  or
                  (  pagination.getNumber() > pagination.getTotalPages()-3 and page > pagination.getTotalPages() -5  )
                  )
                  and pagination.getTotalPages()!=0
                }"
                    th:classappend="${page == pagination.number + 1 } ? 'active'" class="page-item">
                    <a class="page-link"  th:href="@{|?page=${page}|}" th:text="${page}">1</a>
                </li>

                <li th:classappend="${pagination.number + 1 >= pagination.totalPages} ? 'disabled'" class="page-item">
                    <button id="next-page" class="page-link" >다음</button>
                </li>
            </ul>
        </nav>
    </div>
</div>

<div class="container-fluid">
    <form class="d-flex justify-content-center">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" style="max-width: 400px;min-width: 200px;">
        <button class="btn btn-info" type="submit">검색</button>
    </form>
</div>

<footer id="footer" th:insert="~{fragments/footerFragment :: footerInfo}" class="footer py-3 mt-auto"></footer>

<!-- Scroll Top -->
<a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>

<div id="preloader"></div>
