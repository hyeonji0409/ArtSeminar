<body class="starter-page-page d-flex flex-column min-vh-100">

  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">
      <a th:replace="~{/fragments/headerFragment :: headerLogo}"></a>
      </div>
  </header>



    <div class="d-flex justify-content-center" style="margin-bottom: 100px;">
      <div class="d-flex justify-content-center">
        <form class="container mt-5" th:action="@{/gallery/new}" method="post" enctype="multipart/form-data" >
          <select class="form-select mb-3" aria-label="Default select example" style="width: 500px">
            <option selected>등록할 게시판 고르시오.</option>
            <option value="1">공지사항 (notice)</option>
            <option value="2">갤러리 (gallery)</option>
          </select>

          <input type="text" id="title" name="title" required style="width: 500px" placeholder="Title"><br><br>

          <textarea name="story" id="story"></textarea>

          <input class="border-bottom" type="file" id="file" name="file" multiple>

          <script>
            ClassicEditor
                    .create( document.querySelector( '#story' ))
                    .catch( error => {
                      console.error( error );
                    } );
          </script>
          <div class="d-flex justify-content-end">
          <a href="/gallery" class="text-light btn btn-info mx-1">취소</a>
          <button type="submit" class="text-light btn btn-info mx-1">등록</button>
          </div>
        </form>

        <!-- CKEditor 적용 -->
        <script type="module">
          import {
            ClassicEditor,
            Essentials,
            Paragraph,
            Bold,
            Italic,
            Font
          } from 'ckeditor5';
          ClassicEditor
                  .create( document.querySelector( '#editor' ), {
                    plugins: [ Essentials, Paragraph, Bold, Italic, Font ],
                    toolbar: [
                      'undo', 'redo', '|', 'bold', 'italic', '|',
                      'fontSize', 'fontFamily', 'fontColor', 'fontBackgroundColor'
                    ]
                  } )
                  .then( editor => {
                    window.editor = editor;
                  } )
                  .catch( error => {
                    console.error( error );
                  } );
        </script>
        <script>
          window.onload = function() {
            if ( window.location.protocol === 'file:' ) {
              alert( 'This sample requires an HTTP server. Please serve this file with a web server.' );
            }
          };
        </script>
        <!--<script>
            CKEditor.replace('story'); // story id를 가진 textarea에 CKEditor 적용
            ClassicEditor
            .create(document.querySelector('#editor'))
            .catch(error => {
                console.error(error);
            });
        </script>-->
      </div>
    </div>



  <footer id="footer" class="footer" th:replace="~{/fragments/footerFragment :: siteInfoFooterFragment}"></footer>

  <!-- Scroll Top -->
  <a href="#" id="scroll-top" class="scroll-top d-flex align-items-center justify-content-center"><i class="bi bi-arrow-up-short"></i></a>
