        <div class="border-bottom pb-3">
            <h1 th:text="${note.title}" class="text-break" style="padding-top: 20px;">note Title</h1>
            <div class="border-bottom pb-3">
                <a >작성자: </a><a th:text="${note.name}" style="padding-right: 20px">작성자</a>

                <a>조회수: </a><a th:text="${note.hit}">조회수</a>
            </div>

            <nav id="navmenu" class="navmenu d-flex justify-content-end">
                <ul th:if="${!note.getFile().isEmpty()}">
                    <li class="dropdown"><span>파일 다운로드 ▼</span>
                        <ul>
                            <li><div th:each="fileName: ${note.file}" class="pt-3" >
                                <a th:href="|/downloads/${fileName}|" th:text="${fileName.contains('_') ? fileName.split('_', 2)[1] : fileName }" alt="Image" class="text-info"></a>
                            </div></li>
                        </ul>
                    </li>
                </ul>
            </nav>

            <div class="pt-3 pb-3 container" style="min-height: 300px">
                <div class="ck-content">
                    <div class="pb-3" th:utext="${note.story}">note Story</div>

                    <div th:each="fileName: ${note.file}" class="pt-5">

                    </div>
                </div>
            </div>

            <div class="d-flex justify-content-center">
            <div class="d-flex justify-content-between" style="width: 800px">
                <a href="/note" class="btn btn-outline-info custom-btn">목록</a>

                <div class="btn-group">
                    <button type="button" class="btn btn-outline-info custom-btn"
                            onclick="promptPasswordAndProceed('edit')">수정</button>
                    <button type="button" class="btn btn-outline-info custom-btn"
                            onclick="promptPasswordAndProceed('delete')">삭제</button>
                </div>
            </div>
            </div>

        </div>



        <div class="d-flex align-items-center">
            <h2 class="pt-3 pe-3">댓글</h2>
            <form id="new_comment">
                <input type="hidden" name="bbsName" th:value="${bbsName}" />
                <input type="hidden" name="bbsNo" th:value="${bbsNo}" />
                <input type="hidden" name="username" th:value="${user!=null ? user.getUsername() : '익명'}" />
                <input type="hidden" name="replys" th:value="${null}" />
                <div class="d-flex align-items-center">
                    <input class="form-control" type="text" name="memo" placeholder="댓글을 입력하세요." style="width: 350px" required />
                    <button type="submit" class="btn _btn" style="width: 80px;">등록</button>
                </div>
            </form>

<script>
    function promptPasswordAndProceed(action) {

        let pw='[[${note.pw}]]'
        let no='[[${note.no}]]'
        const password = prompt("비밀번호를 입력하세요:");

        if (password === null || password.trim() === "") {
            alert("비밀번호를 입력해야 합니다.");
            return; // 비밀번호 미입력 시 취소
        }

        // 비밀번호 확인 로직
        if (password === pw) {
            let targetUrl;

            // 동적 URL을 HTML에서 읽어오기
            if (action === 'edit') {
                targetUrl = '/note/edit/'+no;
            } else if (action === 'delete') {
                targetUrl = '/note/delete/'+no;
            }

            alert(`${action === 'edit' ? '수정' : '삭제'} 작업을 진행합니다.`);
            window.location.href = targetUrl; // 수정 또는 삭제 페이지로 이동
        } else {
            alert("비밀번호가 틀렸습니다.");
        }
    }
</script>
