<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <!-- CKEditor Classic Editor 추가 -->
    <script src="https://cdn.ckeditor.com/ckeditor5/29.1.0/classic/ckeditor.js"></script>

    <!-- 넓이 높이 조절 -->
    <style>
        .ck.ck-editor {
            max-width: 600px;
        }
        .ck-editor__editable {
            min-height: 400px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<form class="container mt-5" style="max-width: 560px" th:action="@{/gallery/edit}" method="post" >
    <input type="hidden" name="no" th:value="${gallery.no}" />
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required th:field="${gallery.title}"><br><br>

    <textarea name="story" id="story" th:field="${gallery.story}"></textarea>

    <script>
        ClassicEditor
            .create( document.querySelector( '#story' ))
            .catch( error => {
                console.error( error );
            } );
    </script>

    <button type="submit">Save</button>
</form>

<!-- CKEditor 적용 -->
<script>
    CKEditor.replace('story'); // story id를 가진 textarea에 CKEditor 적용
</script>

</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
