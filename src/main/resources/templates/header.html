<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<header id="header" class="header d-flex align-items-center fixed-top" th:fragment="header">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">

        <a href="/" class="logo d-flex align-items-center me-auto">
            <img src="/image/Logo.png" alt="Artineer Logo" style="max-height: 50px;">
            <h1 class="sitename">Artineer</h1>
        </a>

        <nav id="navmenu" class="navmenu">
            <ul>
                <li><a href="/about">ABOUT</a></li>
                <li class="dropdown"><a href="#"><span>NOTICE</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
                    <ul>
                        <li><a href="/notice">공지사항</a></li>
                        <li><a href="#">방명록</a></li>
                        <li><a href="#">가입인사</a></li>
                    </ul>
                </li>

                <li class="dropdown"><a href="#"><span>ACTIVITY</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
                    <ul>
                        <li><a href="#">스터디</a></li>
                        <li><a href="#">프로젝트</a></li>
                        <li><a href="#">갤러리</a></li>
                    </ul>
                </li>

                <li class="dropdown"><a href="#"><span>DATA</span> <i class="bi bi-chevron-down toggle-dropdown"></i></a>
                    <ul>
                        <li><a href="#">회의자료</a></li>
                        <li><a href="#">족보자료</a></li>
                    </ul>
                </li>

                <i class="mobile-nav-toggle d-xl-none bi bi-list"></i>
            </ul>
        </nav>

        <a th:if="${user=='anonymousUser'}" class="btn-getstarted" th:href="@{/user/sign-in}">로그인</a>
        <!--        todo 마이프로필 연결-->
        <a th:if="${user!='anonymousUser'}" th:text="|${user.getName()}(${user.getYear()}기)|" class="btn-getstarted" th:href="@{/logout}">내 계정</a>

    </div>
</header>
</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</html>
