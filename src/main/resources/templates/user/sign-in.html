<body class="starter-page-page d-flex flex-column min-vh-100">

  <header id="header" class="header d-flex align-items-center sticky-top">
    <div class="container-fluid container-xl position-relative d-flex align-items-center">
      <a th:replace="~{fragments/headerFragment :: headerLogo}"></a>
      </div>
  </header>

  <main class="main flex-grow-1" style="margin-top: 10vh">

    <!-- Page Title -->
    <div class="page-title" style="
    top: 60px;
    margin-bottom: 0;
    padding-bottom: 0;
    background-color: transparent"
    >
      <div class="container" style="
      display: flex;
      justify-content: center; /* 수평 가운데 정렬 */
      align-items: center;">
        <h1 style="font-size: 60px" >로그인</h1>
      </div>
    </div>
    <!-- End Page Title -->

    <!-- Starter Section Section -->
    <section id="starter-section" class="starter-section section">

      <div class="container" style="
      margin-top: 0;
      display: flex;
      justify-content: center;">

<!--        <p>Use this page as a starter for your own custom pages.</p>-->
        <form name="form" id="form" th:action="@{/authenticate}"  method="post" >
          <div id="usernameBox" class="inputBox">
            <input id="userId" type="text" th:value="${inputId}" name="username">
            <label for="userId">아이디</label>
            <div class="error-msg"></div>
          </div>
          <div id="passwordBox" class="inputBox">
            <input id="password" type="password" name="password">
            <label for="password">비밀번호</label>
            <p th:if="${error!=null}" class="error-msg">아이디 또는 비밀번호가 맞지 않습니다.</p>
          </div>

          <div class="inputBox" style="text-align: center;">
            <button type="submit">로그인하기</button>
          </div>
        </form>
      </div>
      <div style="
      margin-top: 0;
      display: flex;
      justify-content: center;">
        <a th:href="@{/user/sign-find/id}">아이디/비밀번호 찾기</a> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp <a th:href="@{/user/sign-up}">회원가입 하기</a>&nbsp&nbsp
      </div>

    </section><!-- /Starter Section Section -->

  </main>
