<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.4.1.js"></script>
    <!-- daum address api -->
    <script src="//t1.daumcdn.net/mapjsapi/bundle/postcode/prod/postcode.v2.js"></script>


</head>
<body>
<h1>회원가입</h1>
<form id="joinForm" th:action="@{/user/save}" method="post"> <!-- /join으로 post -->

    <label for="username">아이디</label>
    <input type="text" id="username" name="username" placeholder="Username"/> <br/>

    <label for="password">비밀번호</label>
    <input type="password" id="password" name="password" placeholder="Password"/> <br/>

    <label for="chk-password">비밀번호 확인</label>
    <input type="password" id="chk-password" placeholder="Password Check"/> <br/>
    <span id="pwConfirm"></span> <br/>


    <label for="name">이름</label>
    <input type="text" id="name" name="name" placeholder="Name"/> <br/>

    <label for="male">남성</label>
    <input id="male" type="radio" value="남성" name="sex" />
    <label for="female">여성</label>
    <input id="female" type="radio" value="여성" name="sex" />

    <label for="check-birth">생년월일</label>
    <div id="check-birth">
        <select class="box" id="birth-year">
            <option disabled selected>Year</option>
        </select>
        <select class="box" id="birth-month">
            <option disabled selected>Month</option>
        </select>
        <select class="box" id="birth-day">
            <option disabled selected>Day</option>
        </select>
    </div>
    <input type="hidden" id="birth" name="birth" placeholder="Birth"/> <br/>

    <label for="tel">전화번호</label>
    <input type="text" id="tel" name="tel" placeholder="010-0000-0000 형태로 작성해주세요." onclick="Inputbirth()" /> <br/>

    <!-- email -->
    <label for="email">이메일</label>
    <input type="email" id="email" name="email" placeholder="Email"> <br/>

    <!-- 주소 API값  -->
    <label for="zipcode">우편번호:</label>
    <input type="text" id="zipcode" name="zipcode" required>
    <button type="button" onclick="openZipSearch()">주소찾기</button>
    <br><br>

    <label for="roadAddress">도로명 주소:</label>
    <input type="text" id="roadAddress" name="roadAddress" required><br>

    <label for="detailAddress">상세 주소:</label>
    <input type="text" id="detailAddress" name="detailAddress" required>


    <!-- 기수 정의 -->
    <input type="hidden" name="year" id="year"/>
    <!-- 권한 정의 -->
    <input type="hidden" name="level" placeholder="Level"/>
    <!-- 가입 날짜 -->
    <input type="hidden" name="regdate" placeholder="Regdate">
    <!-- ip address -->
    <input type="hidden" name="ip" placeholder="Ip"/>
    <button type="submit" id="submit-birth">가입</button>

</form>

<script src="js/join.js"></script>
</body>

<script>
    // daum api 사용
    function openZipSearch() {
        new daum.Postcode({
            oncomplete: function (data) {
                // 우편번호와 주소 정보 필드에 넣기
                document.getElementById('zipcode').value = data.zonecode;
                document.getElementById('roadAddress').value = data.roadAddress;
                // 상세 주소로 커서 이동
                document.getElementById('detailAddress').focus();
            }
        }).open();
    }


</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
