<body class="starter-page-page d-flex flex-column min-vh-100">

<header th:replace="~{/fragments/headerFragment :: headerFragment(user=${user})}"></header>

  <main class="main">

    <!-- Page Title -->
    <div class="page-title" style="
    top: 60px;
    margin-bottom: 0;
    padding-bottom: 0"
    >
<!--      <div class="container" style="-->
<!--      display: flex;-->
<!--      justify-content: center; /* 수평 가운데 정렬 */-->

<!--        <h1 style="font-size: 60px" >로그인</h1>-->
<!--      </div>-->
    </div>
    <!-- End Page Title -->

    <!-- Starter Section Section -->
    <section id="starter-section" class="starter-section section mt-5">
      <div class="container">
        <h1 class="text-center mb-4 fw-bold form">회원 관리</h1>

        <!-- 검색 필터 -->
        <div class="row mb-4">
          <div class="col-md-8 offset-md-2">
            <form id="search-form" class="row" style="min-width: 768px;">
              <div class="row justify-content-start mb-3">
                <select class="col-2 form-select me-2" style="width: 15%" name="query">
                  <option>검색항목</option>
                  <option value="username">아이디</option>
                  <option value="name">이름</option>
                  <option value="tel">연락처</option>
                  <option value="address">거주지</option>
                  <option value="year">기수</option>
                </select>
                <input type="text" class="col-10 form-control col-10" style="width: 83%" placeholder="조건을 입력하세요.">
              </div>
              <div class="row justify-content-start mb-3">
                <select class="form-select col-1 me-2" style="width: 15%" name="sex">
                  <option>모든 성별</option>
                  <option value="male">남성</option>
                  <option value="female">여성</option>
                </select>
                <input type="number" class="form-control bi-border-right col-1" style="width: 15%" name="minBirth" placeholder="최소 나이">
                ~
                <input type="number" class="form-control col-1 me-2" style="width: 15%" name="maxBirth" placeholder="최대 나이">
                <select class="form-select col-1 me-2" style="width: 20%" name="authorization">
                  <option>모든 등급</option>
                  <option value="anonymous">anonymous</option>
                  <option value="user">user</option>
                  <option value="admin">admin</option>
                </select>

                <select class="form-select me-2 col-1" style="width: 15%" name="sort">
                  <option value="name">정렬기준</option>
                  <option value="name">이름</option>
                  <option value="birth">나이</option>
                  <option value="regDate">가입일</option>
                  <option value="year">기수</option>
                </select>
                <select class="col-1 form-select" style="width: 12%; padding: 0" name="order">
                  <option value="ASC">오름차순</option>
                  <option value="DESC">내림차순</option>
                </select>
                <span class="material-symbols-outlined form-check col-1" style="width: fit-content; height: fit-content; font-size: 16px; padding: 1px; writing-mode: vertical-lr; display: inline;">sync_alt</span>
              </div>
              <div class="row justify-content-end">
                <button type="submit" class="btn btn-primary col-1" style="width: 10%">검색</button>
              </div>
<!--              <div class="row justify-content-end">-->
<!--                <select class="form-select me-2 col-1" style="width: 15%" name="sort">-->
<!--                  <option value="name">정렬기준</option>-->
<!--                  <option value="name">이름</option>-->
<!--                  <option value="birth">나이</option>-->
<!--                  <option value="regDate">가입일</option>-->
<!--                </select>-->
<!--                <button type="submit" class="btn btn-primary col-1" style="width: 16%">검색</button>-->
<!--              </div>-->
            </form>
          </div>
        </div>

        <!-- 회원 목록 테이블 -->
        <div class="table-responsive">
          <table class="table table-striped table-hover">
            <thead>
            <tr>
              <th>연번</th>
              <th>아이디</th>
              <th>이름</th>
              <th>성별</th>
              <th>나이</th>
              <th>연락처</th>
              <th>거주지</th>
              <th>가입일</th>
              <th>기수</th>
              <th>등급</th>
              <th>수정</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="eachUser : ${users}">
              <td th:text="${eachUser.getNo()}">DB인덱스</td>
              <td th:text="${eachUser.getUsername()}">아이디</td>
              <td th:text="${eachUser.getName()}">홍길동(이름)</td>
              <td th:text="${eachUser.getSex() == 'male' ? '남자' : '여자' }">남녀</td>
<!--              <td th:text="${eachUser.getBirth()}">30</td>-->
              <td th:text="${(eachUser.getBirth() != null ?
              T(java.time.Period).between(T(java.time.LocalDate).parse(eachUser.getBirth(), T(java.time.format.DateTimeFormatter).ofPattern('yyyy/MM/dd')), T(java.time.LocalDate).now()).getYears() :
              '')
              +'세('+ eachUser.getBirth() +')'}"></td>
              <td th:text="${eachUser.getTel()}">010-0000-0000</td>
              <td th:text="|${eachUser.getRoadAddress() + ', ' + eachUser.getDetailAddress()}|">익산광역시 영등구 동서로175길 14, 조은빌라 114호</td>
              <td th:text="${eachUser.getRegdate()}">1999/11/25 (11:27)</td>
              <td th:text="${eachUser.getYear()}">1</td>
              <td th:text="${eachUser.getRole()}">admin</td>
              <td><button class="btn btn-sm btn-outline-primary edit-btn" data-bs-toggle="modal" data-bs-target="#editModal" data-member-id="1">수정</button></td>
            </tr>
            </tbody>
          </table>
        </div>

        <!-- 페이지네이션 -->
        <nav aria-label="Page navigation">
          <ul class="pagination justify-content-center">
            <li th:classappend="${users.number <= 0} ? 'disabled'" class="page-item">
              <a class="page-link" th:href="@{|?page=${users.number}|}" tabindex="-1" aria-disabled="true">이전</a>
            </li>
<!--          users.number 가 0부터 시작!!!!!!-->
            <li th:each="page : ${#numbers.sequence(1, users.totalPages)} "
                th:if="${ ((users.number)/5)*5 + 1 <= page and page <= ((users.number)/5)*5 + 5 }"
                th:classappend="${page == users.number + 1 } ? 'active'" class="page-item"
                style="width: 3%;">
              <a class="page-link"  th:href="@{|?page=${page}|}" th:text="${page}">1</a>
            </li>
            <script>
              console.log("현재 페이지네이션의 넘버는 " + [[${users.number}]])
            </script>

              <li th:classappend="${users.number + 1 >= users.totalPages} ? 'disabled'" class="page-item">
              <a class="page-link" th:href="@{|?page=${users.number + 2}|}">다음</a>
            </li>
          </ul>
        </nav>
      </div>

      <!-- 회원 정보 수정 모달 -->
      <div class="modal fade" id="editModal" tabindex="-1" aria-labelledby="editModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-xl mt-5 pt-5" >
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editModalLabel">회원 정보 수정</h5>
              <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="edit-form" th:action="@{/user/update}" method="post" class="row">
                  <div class="mb-3 col-1" style="width: 170px;">
                    <label for="username" class="form-label">아이디</label>
                    <input type="text" class="form-control" id="username" name="username" readonly required>
                  </div>
                  <div class="mb-3 col-1" style="width: 190px;">
                    <label for="edit-password" class="form-label">비밀번호</label>
                    <input type="text" class="form-control" id="edit-password" name="password" required>
                  </div>
                <div class="mb-3 col-1" style="width: 170px;">
                  <label for="edit-name" class="form-label">이름</label>
                  <input type="text" class="form-control" id="edit-name" name="name" required>
                </div>
                <div class="mb-3 col-1" style="width: 120px;">
                  <label for="edit-gender" class="form-label">성별</label>
                  <select class="form-select" id="edit-gender" name="sex" required>
                    <option value="male">남성</option>
                    <option value="female">여성</option>
                  </select>
                </div>
                  <div class="mb-3 col-1" style="width: 190px;">
                    <label for="edit-tel" class="form-label">연락처</label>
                    <input type="text" class="form-control" id="edit-tel" name="tel" required>
                  </div>
                  <div class="mb-3 col-1" style="width: 400px;">
                    <label for="edit-address" class="form-label">거주지</label>
                    <input type="text" class="form-control" id="edit-address" name="address" required>
                  </div>
                <div class="mb-3 col-1" style="width: 190px;">
                  <label for="edit-birth" class="form-label">나이</label>
                  <input type="text" class="form-control" id="edit-birth" name="birth" required>
                </div>
                <div class="mb-3 col-1" style="width: 160px;">
                  <label for="edit-grade" class="form-label">등급</label>
                  <select class="form-select" id="edit-grade" name="role" required>
                      <option value="ANONYMOUS">무권한</option>
                    <option value="GUEST">일반</option>
                    <option value="ADMIN">관리자</option>
                  </select>
                </div>
              </form>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">취소</button>
              <button type="submit" class="btn btn-primary" id="save-changes" onclick="{alert('수정완료')}" form="edit-form">저장</button>
            </div>
          </div>
        </div>
      </div>
    </section>

  </main>
