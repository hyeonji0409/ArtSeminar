<!doctype html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>


<!-- todo 고비용인가-->
<div th:each="comment, iterStat :  ${comments}"  th:fragment="comment(comments)">

    <div style="margin: 2px 0 12px 0; padding-bottom: 5px; border-bottom: #a1c5ff thin solid">
        <strong style="display: block" th:text="${comment.getUser().getName()} + '(' + ${comment.getUser().getYear()} + '기)'">작성자</strong>
        <span th:text="${comment.memo}">content</span>
        <div style="color: gray; font-size: 13px;"><a th:text="${comment.regdate}">날짜</a>
<!--            <a href="#" role="button">답글 작성</a>-->
        </div>

        <div th:if="${!comment.getComments().isEmpty()}">
            <div th:replace="~{/fragments/commentFragment :: comment(comments=${comment.getComments()})}"></div>
        </div>
    </div>

</div>



</body>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

</html>
